<!DOCTYPE html>
<html>
<head lang="eng">
    <meta charset="UTF-8">
    <title>Header Template</title>
    <link rel="stylesheet" type="text/css" href="css/header.css">
</head>
    <body>
        <!-- Header template start -->
        <header class="header">
            <div class="header-wrap">
                <div class="header__logo">
                    <a href="#">
                        <img src="images/header_icons/logo.png" alt="company name">
                    </a>
                </div>
                <div class="header__menu">
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Бренды</a>
                    </div>
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Новинки</a>
                    </div>
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Хиты продаж</a>
                    </div>
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Скидки</a>
                    </div>
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Акции</a>
                    </div>
                    <div class="header__menu-item">
                        <a class="header__menu-name" href="#">Новости</a>
                    </div>
                </div>
                <div class="header__contacts">
                    <div class="header__contacts-item header__contacts-mail">
                        <img class="header__contacts-icon header__mail-icon" src="images/header_icons/mail.png" alt="mail icon">
                        <p class="header__mail-text"><a target="_top" href="mailto:your-mail@gmail.com"></a>your-mail@gmail.com</a></p>
                    </div>
                    <div class="header__contacts-item header__contacts-phone">
                        <img class="header__contacts-icon header__phone-icon" src="images/header_icons/phone.png" alt="phone icon">
                        <p class="header__phone-text"><a href="tel: +79969532147">+7 996 999 33 21</a></p>
                    </div>
                    <div class="header__contacts-item header__contacts-adress">
                        <img class="header__contacts-icon header__adress-icon" src="images/header_icons/location.png" alt="location icon">
                        <p class="header__adress-text ymaps-geolink" data-bounds="[[54.314214, 48.402297], [54.314483, 48.402568]]" data-description="Повернись лицом к Ленину"  data-type="biz">Ulyanovsk, Russia</p>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=Geolink"></script>
       <!-- End of Header template-->
    </body>
</html>
